<footer>
	<br>
	<p>
		<a href="/"><b>Home</b></a>
		{{- range .Site.Menus.footer }}
			{{ if or (in .Name "Mastodon") (in .Name "GitHub") }}
			<!-- Include Mastodon or GitHub link with rel="me" verification tag -->
			<a rel="me" href="{{ .URL }}"><b>{{ .Name }}</b></a>
			{{ else }}
			| <a href="{{ .URL }}"><b>{{ .Name }}</b></a>
			{{ end }}
        {{- end }}
	</p>
</footer>
