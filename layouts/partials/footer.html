<footer>
	<p>
		<a href="/"><b>Home</b></a>
		{{- range .Site.Menus.footer }}
			{{ if in .Name "Mastodon" }}
			<!-- Include Mastodon link with rel="me" verification tag if we have
			     a footer item for Mastodon in our hugo.toml -->
			| <a rel="me" href="{{ .URL }}"><b>Mastodon</b></a>
			{{ else }}
			| <a href="{{ .URL }}"><b>{{ .Name }}</b></a>
			{{ end }}
        {{- end }}
	</p>
</footer>
